<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="vue.js"></script>
</head>
<body>
    <div class="box">
        <div class="header">
            <h2 id="header_text">TO-DO-LIST</h2>
        </div>

        <div id="app">
            <div id="top">
                <input type="text" placeholder="Enter Task Name" v-model="msg">
                <br>
                <button id="add" @click="add()" >Add</button>
            </div>
            <hr>
            <div class="header_bottom">
                    <h4 id="header_bottom_text">TASKS</h4>
                </div>
            <div class="bottom">

            <template v-if="isEmpty()">
                <div class="task_format">
                    No tasks available! May be add some?
                </div>
            </template>


                <template v-for="(task,i) in tasks">
                    <div class="task_format" v-bind:class="{blue:colorBind(i)}">
                        {{task}}
                        <button class="cross" @click="remove(task)">x</button>
                    </div>
                </template>

            </div>
        </div>
    </div>

    <script src="app.js"> </script>
</body>
</html>
